<div class = "grid">
    <div class="classico"></div>
    <div class="form-boxx">
        <div class="title">
            <h1>Bienvenidos a OHS Report</h1>
        </div>        
        <form #signinForm = "ngForm" (ngSubmit) ="signIn()">
            <div class="form-group">
                <i class="material-icons">account_box</i>
                <input type="text" [(ngModel)]="user.email" name = "email" class="form-conotrl" placeholder="@ Correo electrónico" required autofocus>                        
            </div>
            <div class="form-group ">
                <i class="material-icons sm">lock</i>
                <input type="password" [(ngModel)]= "user.code" name = "password" class="form-conotrl" placeholder="Contraseña" required autofocus>                        
            </div>
            <div class="btonflexi">
                <button type="submit" class="btn btn-primary btn-lg">
                    Ingresa
                </button>
            </div>
            
        </form>

        <div class="container1">
            <h6>Aquí podras realizar :</h6>
            <div class="title">
                <h3>Reporte de Incidentes Laborales</h3>
                <h3>Consulta estadísticas</h3>
            </div>             
        </div>       

    </div>   
        
</div>
